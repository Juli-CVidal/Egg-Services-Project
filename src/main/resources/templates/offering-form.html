<!doctype html>
<html lang="en"
 	xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:th="http://www.thymeleaf.org/"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3%22%3E">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container position-absolute top-50 start-50 translate-middle shadow-lg p-2 mb-5 bg-body rounded border border-secondary">
        <form>
			<input type="hidden"/>
            <div class="mb-3">
                <label for="servicio">Tipo de servicio</label>
                <select name="servicio" class="form-select">
                    <option selected>----</option>
                    <option value="Gasista">Gasista</option>
                    <option value="Plorero">Plomero</option>
                    <option value="Electricista">Electricista</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cuerpoNoticia" class="form-label">Descripcion</label> <br>
                <input name="cuerpo" type="text" class="form-control" id="cuerpoNoticia">
            </div>
            <button type="submit" class="btn btn-warning"> Cargar </button>
        </form>
        <br>
    </div>
  </body>
</html>
