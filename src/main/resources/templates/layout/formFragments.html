<!-- SIGN UP FORM -->
<div
  th:fragment="sign-up-form"
  class="col-md-4 p-5 shadow-sm border rounded-5 border-black"
>
  <p th:if="${accountType}" id="accountType" th:text="${accountType}" class="d-none"></p> <!-- Here I can obtain the previous type -->
  <h2 class="text-center mb-4 text-black">[[#{signup.form.crear}]]</h2>
  <form method="POST" class="needs-validation" th:object="${object}" novalidate>
    <div class="row mb-3">
      <div class="col">
        <label for="username" class="form-label">[[#{signup.form.nombre}]]</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control border border-black"
          autocomplete="off"
          th:field="*{name}"
          required
        />
        <div class="invalid-feedback">[[#{signup.form.nombre.error}]]</div>
      </div>
      <div class="col">
        <label for="lastname" class="form-label">[[#{signup.form.apellido}]]</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          class="form-control border border-black"
          autocomplete="off"
          th:field="*{lastname}"
          required
        />
        <div class="invalid-feedback">[[#{signup.form.apellido.error}]]</div>
      </div>
    </div>
    <div class="col mb-3">
      <label for="email" class="form-label">[[#{signup.form.mail}]]</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control border border-black"
        th:field="*{mail}"
        required
      />
      <div class="invalid-feedback">[[#{signup.form.mail.error}]]</div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="username" class="form-label">[[#{signup.form.contra}]]</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control border border-black"
          th:placeholder="#{signup.form.contra.placeholder}"
          th:field="*{password}"
          autocomplete="off"
          required
        />
      </div>
      <div class="col">
        <label for="repeat" class="form-label">[[#{signup.form.contra.repetir}]]</label>
        <input
          type="password"
          id="repeat"
          name="repeat"
          class="form-control border border-black"
          autocomplete="off"
          required
        />
        <div class="invalid-feedback">[[#{signup.form.contra.error}]]</div>
      </div>
    </div>

    <div class="d-flex flex-column justify-content-center mb-3">
      <div class="mx-auto">
        <label for="account-type" class="form-label">[[#{signup.form.proveedor}]]</label>
      </div>
      <div class="mx-auto">
        <select
          name="account-select"
          id="account-select"
          class="form-select"
         	th:field="*{rol}"
          required
        >
          <option value="" disabled selected>[[#{signup.form.seleccione}]]</option>
          <option value="SUPPLIER">[[#{signup.form.si}]]</option>
          <option value="CUSTOMER">[[#{signup.form.no}]]</option>
        </select>
      </div>
    </div>
    <div id="supplier" class="row mb-3 d-none">
    <!-- SUPPLIER -->
      <label for="description" class="form-label">[[#{signup.form.cuentenos}]]</label>
      <textarea
        name="biography"
        id="biography"
        class="form-control"
        required
      ></textarea>
    </div>
    <div id="customer" class="row d-none">
    <!-- CUSTOMER -->
      <div class="col mb-3">
        <label for="street" class="form-label">[[#{signup.form.calle}]]</label>
        <input
          type="text"
          id="street"
          name="street"
          class="form-control border border-black"
          autocomplete="off"
          required
        />
      </div>
      <div class="col mb-3">
        <label for="number" class="form-label">[[#{signup.form.altura}]]</label>
        <input
          type="number"
          id="height"
          name="height"
          class="form-control border border-black"
          autocomplete="off"
          min="0"
          required
        />
      </div>
      <div class="d-flex justify-content-center mb-3">
        <select
          name="neighborhood"
          id="neighborhood"
          class="form-select w-50"
          required
        >
          <option value="" disabled selected>[[#{signup.barrio}]]</option>
          <option value="BARRIO1">[[#{signup.barrio.1}]]</option>
          <option value="BARRIO2">[[#{signup.barrio.2}]]</option>
          <option value="BARRIO2">[[#{signup.barrio.3}]]</option>
        </select>
      </div>
    </div>
    <div class="d-grid">
      <button class="btn btn-primary" type="submit">
        [[#{signup.ingresar}]]
      </button>
    </div>
  </form>
  <script th:src="@{../js/sign_up_form.js}"></script> 
  <div class="mb-3 mt-3">
    <p class="mb-0 text-center">
      [[#{signup.tiene.cuenta}]]<a
        th:href="@{/login}"
        class="text-primary fw-bold "
        > [[#{signup.ingresa.aqui}]]</a
      >
    </p>
  </div>
  <div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
  </div>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>
</div>
